apiVersion: v1
kind: Service
metadata:
  name: {{ include "appflowy-web.fullname" . }}
  labels:
    {{- include "appflowy-web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv4
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "appflowy-web.selectorLabels" . | nindent 4 }}
